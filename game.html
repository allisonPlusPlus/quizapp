<!DOCTYPE html>
<html>
  <head>
    <!-- main.css -->
    <link rel="stylesheet" href="main.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>Women in Computer Science Quiz</title>
  </head>
  <body>
    <div class="main center-block">
     <div class="container-fluid">
       <div class="row">
         <div class="col-lg-12">
           <img src="moth.png" class="img-responsive center-block moth" alt="image of a moth">
         </div>
       </div>
       <div class="row">
       <div class="col-lg-12">
           <h1 class="text-center question"> Who is considered to be the world's first computer programmer? </h1>
         </div>
       </div>
        <p class="correct-or-incorrect text-center"></p>
       <ul class="list-group">
  <li class="a list-group-item">Cras justo odio</li>
  <li class="b list-group-item">Dapibus ac facilisis in</li>
  <li class="c list-group-item">Morbi leo risus</li>
  <li class="d list-group-item">Porta ac consectetur ac</li>
</ul>
       <div class="row">
         <div class="col-lg-12">
           <div class="buttons">
           <button class="btn btn-default btn-lg center-block" id="submit-next"> Submit & Continue </button>
         </div>
           <p class="text-center questions">Question <span class="question-number">1</span></p>
           <div class="text-center answers">
           Correct <span class="answer-tally">0</span>/5
         </div>
         </div>
       </div>
         </div>
       </div>
  </body>
    <!-- Icons -->
    <script src="https://use.fontawesome.com/5251536e6a.js"></script>

    <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- app.js -->
    <script src="app.js"></script>

</html>
